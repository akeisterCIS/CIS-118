<h1>Contact</h1>
<p>Filling out this form will send the form data to YOUR NAME HERE.</p>
<form method="post" action="https://forms.un-static.com/forms/0f73e7f199ba94b446328ed8c984aa7d94f35f97">
	<fieldset>
	<legend>Contact Me</legend>
	
<!-- structure the form the way you wish
	- unordered list
	- definition list
	- using only form elements -->

<!-- NAME
I'm supplying the first lable and input to help you get started
label and input for Name (Required)
-->
<li><label for="form-name">Full Name </label>
<input type="text" name="name" id="form-name" required/></li>

<!--EMAIL
label and input for Email (Required) -->
<li><label form="form-email">Email </label>
<input type="email" name="email" id="form-email" required placeholder="required"></li>

<!-- Subject
label and input for Subject -->
<li><label for="form-subject">Subject </label>
<input type="subject" name="subject" id="form-subject"></li>
<!-- Message
A textarea box the visitor can write what they need-->
<li><label for="form-message">Message </label>
<input type="text" name="message" id="form-message"></li>
